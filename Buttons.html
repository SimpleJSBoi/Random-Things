<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function alexa() {
  var alexaOptions = ["Dungeon Quest", " Go to website", " Tell a joke", " and Autoclicker."];
  var alexaDesire = prompt("Hello, I am Alexa.  What do you want to do?\nHotkeys: " + alexaOptions);
  if (alexaDesire == "Go to website") {
    var siteURL = prompt("Enter the URL of the site... (No 'https://')");
    alert("Opened the website in a new tab!");
    open("https://" + siteURL);
  } else if (alexaDesire == "Tell a joke") {
    alert("YOUR MOM LOLLL XD XD XD XD XD!!!!!!!!!!! LOLLLLLLLLLLL XDDDDDDDDDD !!!!!!!!!!!!!!!");
  } else if (alexaDesire == "Calculator") {
    var mathInput = prompt("Enter calculation... (No spaces!)");
    var mathOutput = eval(mathInput);
    alert("The answer to your calculation is" + mathOutput);
  } else if (alexaDesire == "Autoclicker") {
    if (confirm("Note: Once this autoclicker starts, it cannot be paused until the page is refreshed.  Are you sure you want to do this?  Don't say we didn't warn you!") == true) {
      function handler(event) {
        setInterval(function() {
          var element = event.target;
          element.click();
          var dispatchMouseEvent = function(target, var_args) {
            var e = document.createEvent("MouseEvents");
            e.initEvent.apply(e, Array.prototype.slice.call(arguments, 1));
            target.dispatchEvent(e);
          };
          dispatchMouseEvent(element, 'mouseover', true, true);
          dispatchMouseEvent(element, 'mousedown', true, true);
          dispatchMouseEvent(element, 'click', true, true);
          dispatchMouseEvent(element, 'mouseup', true, true);
        }, 1);
      };
      document.body.addEventListener('mousemove', handler, false);
      alert("An autoclicker has been turned on!")
    }
  } else if (alexaDesire == "Dungeon Quest") {
    var questFloor1 = prompt("You are on a quest to slay an evil dragon terrorizing your village!  You are at floor 1 and see 4 slimes.  What do you do?\n\nType 'fight' or 'flee' to continue.");
    if (questFloor1 == "fight") {
      alert("You successfully kill 2 of the slimes, but the other 2 deal 14 damage to you.");
      var questFloor2 = prompt("You are now on floor 2.  There are 13 slimes waiting for you, and fleeing is not an option.  Which weapon do you use?\n\nType 'bow', 'sword', or 'magic'.");
      if (questFloor2 == "bow") {
        alert("You successfully kill all 13 slimes without taking damage.");
        alert("To be continued...");
      } else if (questFloor2 == "sword") {
        alert("You charge at the slimes and kill them, taking 7 damage.");
        alert("To be continued...");
      } else if (questFloor2 == "magic") {
        alert("You use a simple spell to burn the slimes but take 11 rebound damage.");
        alert("To be continued...");
      } else {
        alert("Invalid answer!");
      }
    } else if (questFloor1 == "flee") {
      alert("You run away from the dungeon, only to find a dragon waiting for you outside, which rips your head clean off.\n\n                                                  YOU DIED");
    } else {
      alert("Invalid answer!");
    }
  } else {
    alert("That is not a current function.  Check the available hotkeys or suggest one at rdkrejci01@kellerisd.com.");
  }
}

function calculator() {
  var math = prompt("Enter calculation...");
  alert("The answer to your calculation is:\n\n" + eval(math));
}

function inspect() {
  alert("Activating Web X-Ray Goggles...")
  var edit = document.createElement('script');
  edit.src = 'https://x-ray-goggles.mouse.org/webxray.js';
  edit.className = 'webxray';
  edit.setAttribute('data-lang', 'en-US');
  edit.setAttribute('data-baseuri', 'https://x-ray-goggles.mouse.org');
  document.body.appendChild(edit);
}
